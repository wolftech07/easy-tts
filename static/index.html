<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy TTS - Edge Text-to-Speech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Easy TTS</h1>
    <p class="subtitle">Using Microsoft Edge Text-to-Speech</p>

    <div class="controls">
      <label for="voice">Voice:</label>
      <select id="voice"></select>

      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
      <span id="speedValue">1.00</span>

      <label for="text">Text:</label>
      <textarea id="text" rows="5" placeholder="Enter text to convert to speech..."></textarea>

      <div class="buttons">
        <button id="play" class="primary">Play</button>
        <button id="stop">Stop</button>
        <button id="download">Download MP3</button>
      </div>

      <div id="status"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
